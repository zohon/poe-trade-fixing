<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width:100px;
      }
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
      }
      li {
        list-style: none;
      }
    </style>
    <!-- <script src="popup.js"></script> -->
  </head>
  <body>
    <ul>
      <li>
        <input type="checkbox" id="whisper"></input><label for="whisper">whisper</label>
      </li>
      <li>
        <input type="checkbox" id="vote"></input><label for="vote">vote</label>
      </li>
      <li>
        <input type="checkbox" id="report"></input><label for="report">report</label>
      </li>
    </ul>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
